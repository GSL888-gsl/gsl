<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员注册</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootbox.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrapValidator.css">
    <script src="bootstrap/js/bootstrapValidator.js"></script>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/register.js"></script>
    <script src="assets/js/url.js"></script>
</head>
<body style="background-image: url('assets/img/bg.jpg')">
<div class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col-md-offset-5 col-md-6">
            <h3 class="text-warning text-center" style="margin-bottom: 30px">注册</h3>
            <form class="form-horizontal" id="formregister">
                <div class="form-group">
                    <label class="col-md-2 control-label">账号</label>
                    <div class="col-md-10">
                        <input type="text" name="registerName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">密码</label>
                    <div class="col-md-10">
                        <input type="password" name="registerPass" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">确认密码</label>
                    <div class="col-md-10">
                        <input type="password" name="registerPass2" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="submit" id="btnregisterSure" class="btn btn-success">注册</button>
                        <button type="button" id="btnregisterReset" class="btn btn-info">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
